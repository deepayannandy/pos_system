{% load static %}
<html>

<head>
  <link rel="stylesheet" href="{% static 'style/signinstyle.css' %}">
  <title>Sign in</title>
  <link rel="icon" href="media/{{comp_logo}}" type="image/x-icon">
</head>

<body>
<div>
  {% for message in messages %}
  <center><h3>{{message}}</h3></center>
  {% endfor %}
</div>
  <div class="main">
    <p class="sign" align="center">EzPos</p>
    <form class="form1" action="login" method="post">
      {% csrf_token %}
      <input class="un " type="text" align="center" name="username" placeholder="Username"><br>
      <input class="pass" type="password" align="center" name="password" placeholder="Password"><br>
      <input class="submit" align="center" type="submit" >Sign in</input>
      <p class="forgot" align="center"><a href="http://www.dnyindia.com">A Product of DNYIndia</p>
    </form>
    </div>

</body>

</html>
